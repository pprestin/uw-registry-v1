{%extends "base.html"%}

{%block title%} - {{user.username}}'s Services{%endblock%}

{%block body%}
<h1>Manage your services:</h1>

{%if services%}
<ul>
    {%for service in services%}
    <li><a href="/service/edit/{{service.nickname}}">{{service.name}}</a></li>
    {%endfor%}
</ul>
{%else%}
You don't own any services yet.
{%endif%}

{%endblock%}

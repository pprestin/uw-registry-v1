<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>UW Service Registry {%block title%}{%endblock%}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1><a href="/">UW Service Registry</a></h1>

        {% if user.is_authenticated%}
        <div>Welcome {{user.username}}</div>
        {%if messages%}
        {%for message in messages %}
        *{{message}} 
        {%endfor%}
        {%endif%}
        {% endif %}

        <div>
            <a href="/service/browse">Browse the services</a>
            <a href="/service/add">Submit a new service</a> 
            <a href="/service/mine">Manage your services</a> 
        </div>


        {% block body %}{%endblock%}

        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-8592171-1");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>
    </body>
</html>

{%extends "base.html"%}

{%block title %}- Browse services{% endblock %}

{%block body %}
{% if allServices %}
    <ul>
    {% for service in allServices %}
    <li><a href="{{service.get_absolute_url}}">{{ service.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No services available.</p>
{% endif %}

{% endblock %}
